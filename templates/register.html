<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
.form-container{
 background: #ecf0f3;
 font-family: 'Nunito', sans-serif;
 padding: 100px;
 border-radius: 20px;
 box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
}

.form-container .form-icon{
 color: #7E9EC4;
 font-size: 55px;
 text-align: center;
 line-height: 100px;
 width: 100px;
 height:100px;
 margin: 0 auto 15px;
 border-radius: 50px;
 box-shadow: 7px 7px 10px #cbced1, -7px -7px 10px #fff;
}

.form-container .title{
 color: #7E9EC4;
 font-size: 25px;
 font-weight: 700;
 text-transform: uppercase;
 letter-spacing: 1px;
 text-align: center;
 margin: 0 0 20px;
}

.form-container .form-horizontal .form-group{ margin: 0 0 25px 0; }

.form-container .form-horizontal .form-group label{
 font-size: 15px;
 font-weight: 600;
 text-transform: uppercase;
}

.form-container .form-horizontal .form-control{
 color: #333;
 background: #ecf0f3;
 font-size: 15px;
 height: 50px;
 padding: 20px;
 letter-spacing: 1px;
 border: none;
 border-radius: 50px;
 box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px #fff;
 display: inline-block;
 transition: all 0.3s ease 0s;
}

.form-container .form-horizontal .form-control:focus{
 box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px #fff;
 outline: none;
}

.form-container .form-horizontal .form-control::placeholder{
 color: #808080;
 font-size: 14px;
}

.form-container .form-horizontal .btn{
 color: #152A3B;
 background-color: #06A5E3;
 font-size: 15px;
 font-weight: bold;
 text-transform: uppercase;
 width: 100%;
 padding: 12px 15px 11px;
 border-radius: 20px;
 box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px #fff;
 border: none;
 transition: all 0.5s ease 0s;
}

.form-container .form-horizontal .btn:hover,
.form-container .form-horizontal .btn:focus{
 color: #fff;
 letter-spacing: 3px;
 box-shadow: none;
 outline: none;
}

 .container-fluid{
 background-color: #0478C4;
 width: 100%;
 }


</style>


<div class="container-fluid">

 <div class="col-md-4 offset-md-4">
 <div class="form-container">
 <div class="form-icon"><i class="fa fa-user" style="padding: 15px;"></i></div>
 <h3 class="title">Registor</h3>
 <form class="form-horizontal" method="post">
  {% csrf_token %}
 <div class="form-group">
 <label>User name</label>
 <input class="form-control" type="text" name="username" placeholder="user name">
 </div>
 <div class="form-group">
 <label>email</label>
 <input class="form-control" type="email" name="email" placeholder="email address">
 </div>
 <div class="form-group">
 <label>password</label>
 <input class="form-control" type="password" name="password" placeholder="password" minlength="8">
 </div>
   <div class="form-group">
 <label>Confirm Password </label>
 <input class="form-control" type="password" name="confirm_password"  placeholder="confirm password" minlength="8">
 </div>
  <a href="{%url 'index'%}"><button type="submit" name="submit" class="btn btn-default" >Registor</button></a>
 <a href="{% url 'login'%}"><button type="button" class="btn btn-default" style="margin-top: 20px">Login</button></a>

 </form>
 </div>
 </div>

</div>
